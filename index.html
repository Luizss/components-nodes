<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Title</title>
    <!-- <script src="https://js.stripe.com/v3/"></script> -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis&display=swap" rel="stylesheet">
    <script src="./node_modules/codemirror/lib/codemirror.js"></script>
    <link rel="stylesheet" href="./node_modules/codemirror/lib/codemirror.css">
    <script src="./node_modules/codemirror/mode/markdown/markdown.js"></script>
    <!-- <script src="./node_modules/codemirror/addon/wrap/hardwrap.js"></script> -->
    <style>
      * {
          font-family: 'Titillium Web', 'Dosis', sans-serif;
      }
      .CodeMirror {
          border: 1px solid #eee;
          height: auto;
          padding: 10px;
          background-color: #7853a9;
          color: white;
      }
      .cm-image-alt-text {
          color: orange !important;
      }
      .cm-url {
          color: #8be020 !important;
      }
      .cm-header {
          color: gold !important;
      }
    </style>
  </head>
  <body>

    <main></main>

    <template id="main">
      <c-header></c-header>
      <div class="bg-royal">
        <div class="mx-auto md:max-w-screen-md">
          <c-editor></c-editor>
          <c-preview></c-preview>
          <c-order></c-order>
          <c-posts></c-posts>
        </div>
      </div>
    </template>

    <template id="header">
      <div class="bg-purple-900 text-center text-6xl py-3">
        <div class="text-gold font-bold">Wave 1</div>
      </div>
    </template>

    <template id="editor">
      <div class="bg-purple-600 text-xl text-white border-solid rounded-3xl mb-2">
        <div class="flex border-b border-royal">
          <entry-number class="flex-auto text-center px-2 border-r border-royal text-gold bg-purple-600 rounded-tl-2xl">123</entry-number>
          <entry-created-at class="flex-auto text-center truncate px-2 text-sm my-auto">65756</entry-created-at>
        </div>
        <textarea contenteditable class="block w-full h-10 p-2 bg-purple-900 overflow-hidden">
        </textarea>
        <div class="flex flex-auto border-t border-royal">
          <entry-gold class="flex-1 text-center text-gold font-bold text-3xl">542352</entry-gold>
          <button class="flex-1 text-center font-bold text-3xl cursor-pointer hover:text-gold">Submit</button>
        </div>
      </div>
    </template>

    <template id="preview">
      <div class="bg-purple-600 text-xl text-white border-solid rounded-3xl mb-2">
        <entry class="overflow-clip block content-div overflow-hidden p-2">
        </entry>
      </div>
    </template>

    <template id="order">
      <div class="flex items-center flex items-center bg-royal rounded-3xl">
        <div class="w-1/5">
          <div class="text-4xl text-center p-1 cursor-pointer">
            üí∞
          </div>
        </div>
        <div class="w-1/5">
          <div class="text-4xl text-center p-1 cursor-pointer">
            üî•
          </div>
        </div>
        <div class="w-1/5">
          <div class="text-4xl text-center p-1 cursor-pointer">
            ü•∂
          </div>
        </div>
        <div class="w-1/5">
          <div class="text-4xl text-center p-1 cursor-pointer">
            ‚≠ê
          </div>
        </div>
        <div class="w-1/5">
          <div class="text-4xl text-center p-1 cursor-pointer">
            üïí
          </div>
        </div>
      </div>
    </template>

    <template id="posts">
      <entry class="block p-2">
      </entry>
    </template>

    <template id="post">
      <div class="bg-purple-600 text-xl text-white border-solid rounded-3xl mb-2">
        <div class="flex border-b border-royal">
          <entry-number class="flex-auto text-center px-2 border-r border-royal text-gold bg-purple-600 rounded-tl-2xl"></entry-number>
          <a class="entry-id flex-auto text-center truncate px-2 text-sm my-auto hover:underline hover:text-gold">
          </a>
          <entry-created-at class="flex-auto text-center truncate px-2 text-sm my-auto"></entry-created-at>
        </div>
        <entry class="overflow-clip block content-div overflow-hidden p-2 max-h-52">
        </entry>
        <div class="flex flex-auto border-t border-royal">
          <entry-gold class="flex-1 text-center text-gold font-bold text-3xl"></entry-gold>
          <entry-stars class="flex-1 text-center font-bold text-3xl"></entry-stars>
        </div>
      </div>
    </template>

    <script src="./nodes.js" type="module"></script>
    <script src="./index.js" type="module"></script>

  </body>
</html>
